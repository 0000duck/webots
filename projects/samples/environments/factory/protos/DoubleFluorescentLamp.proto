# tags: static
# A simple fire extenguisher with optional physics.

PROTO DoubleFluorescentLamp [
  field SFVec3f    translation     0 0 0
  field SFRotation rotation        0 1 0 0
  field SFString   name            "double fuorescent lamp"
  field SFBool     on              TRUE                      # Defines if the lamp is enabled
]
{
  Solid {
    translation IS translation
    rotation IS rotation
    name IS name
    model "double fuorescent lamp"
    children [
      DEF CYLINDER_RIGHT Transform {
        translation 0.015 0.055 0
        rotation 0.9999999999999999 0 0 4.712388966
        children [
          DEF LIGHT_SHAPE Shape {
            appearance PBRAppearance {
              baseColor 0.873334859235523 0.720683604180972 0.5793087663080797
              metalness 0
              %{ if fields.on.value then }%
                emissiveColor 0.9333333333333333 0.9333333333333333 0.9254901960784314
              %{ end }%
            }
            geometry Cylinder {
              height 1
              radius 0.01
            }
          }
        ]
      }
      DEF CYLINDER_LEFT Transform {
        translation -0.015 0.055 0
        rotation 0.9999999999999999 0 0 4.712388966
        children [
          USE LIGHT_SHAPE
        ]
      }
      Transform {
        translation -0.015 0.055 0.4999999991369187
        rotation 0.9999999999999999 0 0 4.712388966
        children [
          DEF CONNECTOR Shape {
            appearance BrushedAluminium {
            }
            geometry Cylinder {
              height 0.012
              radius 0.012
            }
          }
        ]
      }
      Transform {
        translation 0.014999999999999986 0.055 0.4999999991369187
        rotation 0.9999999999999999 0 0 4.712388966
        children [
          USE CONNECTOR
        ]
      }
      Transform {
        translation 0.014999999999999986 0.055 -0.5
        rotation 0.9999999999999999 0 0 4.712388966
        children [
          USE CONNECTOR
        ]
      }
      Transform {
        translation -0.015 0.055 -0.5
        rotation 0.9999999999999999 0 0 4.712388966
        children [
          USE CONNECTOR
        ]
      }
      DEF BASE Transform {
        translation 0 0.019999999999999997 0
        children [
          Shape {
            appearance BrushedAluminium {
            }
            geometry Box {
              size 0.04 0.04 1.02
            }
          }
        ]
      }
      Transform {
        translation 0 0.040000007192344963 -0.5
        children [
          DEF BOX_CONNECTOR Shape {
            appearance BrushedAluminium {
            }
            geometry Box {
              size 0.03 0.03 0.011
            }
          }
        ]
      }
      Transform {
        translation 0 0.040000007192344963 0.5
        children [
          USE BOX_CONNECTOR
        ]
      }
    ]
    boundingObject Group {
      children [
        USE BASE
        USE CYLINDER_RIGHT
        USE CYLINDER_LEFT
      ]
    }
  }
}
