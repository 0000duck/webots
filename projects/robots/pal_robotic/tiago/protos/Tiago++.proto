# This is a proto file for Webots for the robot Tiago++ (gripper version) from PAL Robotics (Spain).
# It is composed of the TIAGo base (with Hokuyo URG 04LX_UG01 lidar) and the torso body with two arms finished by parallel grippers.

PROTO Tiago++ [
  field  SFVec3f     translation        0 0 0
  field  SFRotation  rotation           1 0 0 -1.5708
  field  SFString    controller         "void"
  field  MFNode      endEffectorRight   TiagoGripper{}    # Defines the end-effector used by default but it can be changed with TiagoRightHey5.
  field  MFNode      endEffectorLeft    TiagoGripper{}    # Defines the end-effector used by default but it can be changed with TiagoLeftHey5.
]
{
  TiagoBase {
    translation IS translation
    rotation IS rotation
    bodyExtension [
      TiagoBody {
        RightArmExtension [
          TiagoRightArm {
            endEffector [
              Transform {
                children IS endEffectorRight
              }
            ]
          }
        ]
        LeftArmExtension [
          TiagoLeftArm {
            endEffector [
              Transform {
                children IS endEffectorLeft
              }
            ]
          }
        ]
      }
    ]
    lidarExtension [
      HokuyoUrg04lxug01 {
      }
    ]
    controller IS controller
  }
}
