PROTO SpotMini [
  field SFVec3f    translation     0 1 0              # Is `Transform.translation`.
  field SFRotation rotation        1 0 0 -1.5708      # Is `Transform.rotation`.
  field SFString   name            "Spot Mini"        # Is `Solid.name`.
  field SFString   controller      "moving_demo"      # Is `Robot.controller`.
  field SFString   controllerArgs  ""                 # Is `Robot.controllerArgs`.
  field SFString   customData      ""                 # Is `Robot.customData`.
  field SFBool     supervisor      FALSE              # Is `Robot.supervisor`.
  field SFBool     synchronization TRUE               # Is `Robot.synchronization`.
  field MFNode     extenstion      []                 # Extends the robot with new nodes.
]
{
  Robot {
    translation IS translation
    rotation IS rotation
    children [
    ]
    name IS name
    model "Boston Dynamics Spot Mini"
    controller IS controller
    controllerArgs IS controllerArgs
    customData IS customData
    supervisor IS supervisor
    synchronization IS synchronization
  }
}
