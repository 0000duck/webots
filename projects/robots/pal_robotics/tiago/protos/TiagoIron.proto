# This is a proto file for Webots for the robot TIAGo (Iron version) from PAL Robotics (Spain).
# It is composed of the TIAGo base (with Hokuyo URG 04LX_UG01 lidar) and the TIAGo body (torso) without arm.

PROTO TiagoIron [
  field  SFVec3f     translation        0 0.095 0
  field  SFRotation  rotation           1 0 0 -1.5708
  field  SFString    name               "TIAGo Iron"
  field  SFString    controller         "tiagoIron"
  field  SFString    controllerArgs     ""
  field  SFString    customData         ""
  field  SFBool      supervisor         FALSE
  field  SFBool      synchronization    TRUE
]
{
  TiagoBase {
    translation IS translation
    rotation IS rotation
    controller IS controller
    controllerArgs IS controllerArgs
    customData IS customData
    supervisor IS supervisor
    synchronization IS synchronization
    name IS name
    model "TIAGo Iron"
    description "two-wheel human-like robot with no arms designed by PAL Robotics"
    bodyExtension [
      TiagoBody {
      }
    ]
    lidarExtension [
      HokuyoUrg04lxug01 {
      }
    ]
  }
}
