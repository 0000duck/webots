PROTO GreenPowerEVStarFrontWheel [
field  SFString  name           "front wheel"
field  SFNode    physics        Physics { density -1 mass 10 }
field  SFBool    boundingObject TRUE
field  SFFloat   tireRadius     0.4445
]
{
  Slot {
    type "vehicle wheel"
    endPoint Solid {
      children [
        GreenPowerEVStarWheelShape {
        }
      ]
      name IS name
      %{ if fields.boundingObject.value then }%
      boundingObject Cylinder {
        height 0.215
        radius IS tireRadius
      }
      physics IS physics
      %{ end }%
    }
  }
}
