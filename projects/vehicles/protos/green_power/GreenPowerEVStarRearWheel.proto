PROTO GreenPowerEVStarRearWheel [
  field  SFString  name           "rear wheel"
  field  SFNode    physics        Physics { density -1 mass 20 }
  field  SFBool    boundingObject TRUE
  field  SFFloat   tireRadius     0.4445
]
{
  Slot {
    type "vehicle wheel"
    endPoint Solid {
      children [
        Transform {
          translation 0 0.1075 0
          rotation 0 0 1 3.141592653589793
          children [
            GreenPowerEVStarWheelShape {
            }
          ]
        }
        Transform {
          translation 0 -0.1075 0
          children [
            GreenPowerEVStarWheelShape {
            }
          ]
        }
      ]
      name IS name
      %{ if fields.boundingObject.value then }%
      boundingObject Cylinder {
        height 0.43
        radius IS tireRadius
      }
      physics IS physics
      %{ end }%
    }
  }
}
