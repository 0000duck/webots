<script src="plot_widget.js"></script>
<script src="timeplot_widget.js"></script>

<div>
  <h2>
    Markers
    <button type="button" id="select_markers">Select All</button>
    <button type="button" id="unselect_markers">Unselect All</button>
    <input type="range" id="radius_markers" min="0.001" max="0.1" step = "0.001" value="0.01" class="slider"/>
    <input type="color" id="color_markers" value="#00ff00"/>
  </h2>
  <div id="markers" class="markerContainer">
    Loading ...
  </div>
  <h2>
    Virtual Markers
    <button type="button" id="select_virtual_markers">Select All</button>
    <button type="button" id="unselect_virtual_markers">Unselect All</button>
    <input type="range" id="radius_virtual_markers" min="0.001" max="0.1" step = "0.001" value="0.01" class="slider"/>
    <input type="color" id="color_virtual_markers" value="#00ff00"/>
  </h2>
  <div id="virtual_markers" class="markerContainer">
    Loading ...
  </div>
  <h2>
    Marker Graphs
    <input type="checkbox" id="graph-checkbox" graphtype="markers" onclick="enableGraphs(this)"/>
  </h2>
  <div id="graphs-markers">
  </div>
  <h2>
    Angles Graphs
    <input type="checkbox" id="graph-checkbox" graphtype="angles" onclick="enableGraphs(this)"/>
  </h2>
  <div id="graphs-angles">
  </div>
  <h2>
    Forces Graphs
    <input type="checkbox" id="graph-checkbox" graphtype="forces" onclick="enableGraphs(this)"/>
  </h2>
  <div id="graphs-forces">
  </div>
  <h2>
    Moments Graphs
    <input type="checkbox" id="graph-checkbox" graphtype="moments" onclick="enableGraphs(this)"/>
  </h2>
  <div id="graphs-moments">
  </div>
  <h2>
    Powers Graphs
    <input type="checkbox" id="graph-checkbox" graphtype="powers" onclick="enableGraphs(this)"/>
  </h2>
  <div id="graphs-powers">
  </div>
</div>
