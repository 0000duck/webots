#VRML_SIM R2019b utf8
# tags: static, hidden

PROTO C3dGroundReactionForce [
  field SFVec3f     translation          0 0 0
  field SFVec3f     cylinderTranslation  0 0 0
  field SFRotation  cylinderRotation     0 1 0 0
  field SFColor     color                1 1 0
  field SFFloat     height               0.2
]
{
  Transform {
    translation IS translation
    rotation IS rotation
    children [
      Transform {
        translation IS cylinderTranslation
        rotation IS cylinderRotation
        children [
          Shape {
            appearance Appearance {
              material Material {
                emissiveColor IS color
              }
            }
            geometry Cylinder {
              radius 0.01
              height IS height
            }
          }
        ]
      }
    ]
  }
}
