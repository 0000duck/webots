# A galvanized metal material. The color can be overridden using the `colorOverride` field.

PROTO GalvanizedMetal [
  field SFColor colorOverride    1 1 1  # Defines the default color multiplied with the texture color.
  field SFNode  textureTransform NULL   # Defines an optional 2d texture transform.
  field SFNode  environmentMap   NULL   # Defines an optional `Cubemap` node that can override the world's skybox for this object.
  field SFFloat IBLStrength      1      # Defines the strength of ambient lighting from the Cubemap node.
]
{
  PBRAppearance {
    baseColor IS colorOverride
    baseColorMap ImageTexture {
      url [
        "textures/metal_galvanized/metal_galvanized_base_color.jpg"
      ]
    }
    roughnessMap ImageTexture {
      url [
        "textures/metal_galvanized/metal_galvanized_roughness.jpg"
      ]
    }
    metalnessMap ImageTexture {
      url [
        "textures/metal_galvanized/metal_galvanized_metalness.jpg"
      ]
    }
    normalMap ImageTexture {
      url [
        "textures/metal_galvanized/metal_galvanized_normal.jpg"
      ]
    }
    normalMapFactor 1
    environmentMap IS environmentMap
    IBLStrength IS IBLStrength
    textureTransform IS textureTransform
  }
}
