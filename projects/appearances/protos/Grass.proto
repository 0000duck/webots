# A grass material useful with the `Floor` PROTO.

PROTO Grass [
  field SFColor colorOverride    1 1 1  # Defines the default color multiplied with the texture color.
  field SFNode  textureTransform NULL   # Defines an optional 2d texture transform.
  field SFFloat IBLStrength      1      # Defines the strength of ambient lighting from the Background node.
]
{
  PBRAppearance {
    baseColor IS colorOverride
    baseColorMap ImageTexture {
      url [
        "textures/parquetry/grass_base_color.jpg"
      ]
    }
    roughnessMap ImageTexture {
      url [
        "textures/parquetry/grass_roughness.jpg"
      ]
    }
    metalness 0
    normalMap ImageTexture {
      url [
        "textures/parquetry/grass_normal.jpg"
      ]
    }
    IBLStrength IS IBLStrength
    occlusionMap ImageTexture {
      url [
        "textures/parquetry/grass_occlusion.jpg"
      ]
    }
    textureTransform IS textureTransform
  }
}
